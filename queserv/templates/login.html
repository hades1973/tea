<!DOCTYPE html>
<html lang="en-gb" dir="ltr" class="uk-height-1-1">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login layout example - UIkit documentation</title>
        <!-- <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> -->
        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
        <link rel="stylesheet" href="//cdn.bootcss.com/uikit/2.25.0/css/uikit.css">
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="//cdn.bootcss.com/uikit/2.25.0/js/uikit.js"></script>
    </head>

    <body class="uk-height-1-1">
        <div class="uk-vertical-align uk-text-center uk-height-1-1">
            <div class="uk-vertical-align-middle" style="width: 250px;">
                <form class="uk-panel uk-panel-box uk-form" action="/login" method="GET">
                    <div class="uk-form-row">
                        <img class="uk-margin-bottom" src="asset/login.png">
                    </div>
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Username" id="username">
                    </div>
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="password" placeholder="Password" id="password">
                    </div>
                    <div class="uk-form-row">
                        <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" id="login" 
                            href="javascript: SubmitLogin()">Login</a>
                    </div>
                    <div class="uk-form-row uk-text-small">
                        <label class="uk-float-left"><input type="checkbox"> Remember Me</label>
                        <a class="uk-float-right uk-link uk-link-muted" href="#">Forgot Password?</a>
                    </div>
                </form>

            </div>
        </div>

        <script type="text/javascript">
            function SubmitLogin() {
                SubmitForm('/', "GET",
                    {
                        'UserName':$('#username').val(), 
                        'PassWord':$('#password').val()
                    });
            }
            
            function SubmitForm (url, method, args)  {  
                var myForm = document.createElement("form");  
                myForm.method = method;  
                myForm.action = url;  
                for (var k in args) {  
                    var myInput = document.createElement("input");  
                    myInput.setAttribute("name", k);  
                    myInput.setAttribute("value", args[k]);  
                    myForm.appendChild(myInput);  
                }  
                document.body.appendChild(myForm);  
                myForm.submit();  
                document.body.removeChild(myForm);  
            }  
        </script>

    </body>

</html>
